<template>
    <lightning-card title="Account Contact Use Case">
        <lightning-combobox
        name="Enter Account Name"
        label="Account Name"
        value={value}
        placeholder="Select Account Name"
        options={names} class="slds-m-left_x-small"
        onchange={handleChange} ></lightning-combobox>
     </lightning-card>
    </br>
    <!-- Base variant: Makes a button look like a link -->
    <lightning-button variant="brand" label="Create Related Contact" title="Create Related Contact"  onclick={handleRelatedContact} class="slds-m-left_x-small"></lightning-button>
   
    <lightning-button variant="brand" label="Display Account and Related Contact" title="Display Account and Related Contact" onclick={handleDisplay} class="slds-m-left_x-small"></lightning-button>


</br>
<template if:true={flag}>
    <lightning-datatable  key-field="id"  data={accData} columns={columns}>
    </lightning-datatable>
</template>


</br>
</template>
